<div class="container-fluid pt-5">
    <div class="row px-xl-5">
        <div class="col-lg-3 col-md-3 col-4 border-right">
          <app-sidenav></app-sidenav>
        </div>
        <div class="col-lg-9 col-md-9 col-8">
            <div class="underlined">
                <h5 class="font-weight-semi-bold mb-4"># Pedido</h5>
            </div>
            <div class="container-fluid pt-5">
                <div class="row px-xl-5">
                    <div class="col-lg-12 col-md-12 col-12 table-responsive mb-5">
                        <table class="table table-bordered text-center mb-0">
                            <thead class="bg-secondary text-dark">
                                <tr>
                                    <th>Producto</th>
                                    <th>Precio Unitario</th>
                                    <th>Cantidad</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody class="align-middle">
                                <!--<tr *ngFor="let cartItem of cartItems">
                                    <td class="align-middle img-responsive"><img src="{{cartItem.imageUrl}}" alt="" style="width: 50px;">{{cartItem.name}}</td>
                                    <td class="align-middle">{{cartItem.unitPrice | currency: 'USD'}}</td>
                                    <td class="align-middle">
                                            <input type="text" class="form-control form-control-sm bg-secondary text-center" value="{{cartItem.quantity}}" readonly>
                                    </td>
                                    <td class="align-middle">{{cartItem.unitPrice * cartItem.quantity | currency: 'USD'}}</td>
                                </tr>-->
                            </tbody>
                        </table>
                    </div>
                    <div class="col-lg-12 col-md-12 col-12">
                        <div class="card border-secondary mb-5">
                            <div class="card-header bg-secondary border-0">
                                <h5 class="font-weight-semi-bold m-0">Datos de envío</h5>
                            </div>
                            <div class="card-body">
                                <div class="row px-xl-3">
                                    <div class="col-md-6 form-group">
                                        <label>Dirección</label>
                                        <input class="form-control" type="text" disabled>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label>Complemento</label>
                                        <input class="form-control" type="text" disabled>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label>Departamento</label>
                                        <input class="form-control" type="text" disabled>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label>Ciudad/Municipio</label>
                                        <input class="form-control" type="text" disabled>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label>Localidad/Barrio</label>
                                        <input  class="form-control" type="text" disabled>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label>Código Postal</label>
                                        <input class="form-control" type="text" disabled>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-12">
                        <div class="card border-secondary mb-5">
                            <div class="card-header bg-secondary border-0">
                                <h5 class="font-weight-semi-bold m-0">Resumen del pedido</h5>
                            </div>
                            <div class="card-body">
                                <div class="d-flex justify-content-between mb-3 pt-1">
                                    <h6 class="font-weight-medium">Subtotal</h6>
                                    <!--<h6 class="font-weight-medium">{{totalPrice | currency: 'USD'}}</h6>-->
                                    <h6 class="font-weight-medium">{{150000 | currency: 'COP'}}</h6>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <h6 class="font-weight-medium">Envío</h6>
                                    <h6 class="font-weight-medium">{{10000 | currency: 'COP'}}</h6>
                                </div>
                            </div>
                            <div class="card-footer">
                                <div class="d-flex justify-content-between">
                                    <h6 class="font-weight-medium">Total</h6>
                                    <h6 class="font-weight-medium">{{150000 | currency: 'COP'}}</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
