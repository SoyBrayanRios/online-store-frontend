<app-spinner></app-spinner>
<head>
  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

</head>

<body>
  <div class="container-fluid">
    <!--<div class="nav-bar-row row bg-row py-2 px-xl-5">-->
    <div class="row bg-dark py-2 px-xl-5">
      <div class="col-lg-6 d-none d-lg-block">
        <div class="d-inline-flex align-items-center">
          <a href="">FAQs</a>
          <span class="text-muted px-2">|</span>
          <a href="">Ayuda</a>
          <span class="text-muted px-2">|</span>
          <a href="">Soporte</a>
        </div>
      </div>
      <div class="res-center col-lg-6 text-right text-lg-right">
        <div class="d-inline-flex align-items-center">
          <a class="text-primary px-2" href="">
            <i class="fab fa-facebook-f fa-lg"></i>
          </a>
          <a class="text-primary px-2" href="">
            <i class="fab fa-instagram fa-lg"></i>
          </a>
          <a class="text-primary px-2" href="https://api.whatsapp.com/send?phone=573228189019">
            <i class="fab fa-whatsapp fa-lg"></i>
          </a>
        </div>
      </div>
    </div>
    <!--<div class="nav-bar-row row align-items-center py-1">-->
    <div class="nav-bar-row row align-items-center py-10 px-xl-5" style="padding-bottom: 1vh;">
      <div class="res-hidden col-lg-2 col-md-3 text-center">
        <a routerLink="/">
          <img src="../../../assets/images/common/logo.png" alt="img"
            style="height:12vh; padding-top: 1vh; padding-bottom: 1vh; align-items: center;">
        </a>
      </div>
      <div class=" res-show col-sm-2 col-2 text-center">
        <a routerLink="/">
          <img src="../../../assets/images/common/logo-res.png" alt="img"
            style="width:13vw; padding-top: 1vh; padding-bottom: 1vh; align-items: center;">
        </a>
      </div>
      <div class="col-lg-9 col-md-8 col-sm-8 col-8 text-left">
        <app-search></app-search>
      </div>
      <!--<div class="col-lg-2 col-md-2 col-sm-1 col-1 text-left res-hidden">
        <a *ngIf="loginService.isLoggedIn() && role ==='ADMIN'" routerLink="/admin" class="btn">
          <span>Bienvenido {{username}}</span>
        </a>
        <a *ngIf="loginService.isLoggedIn() && role ==='STANDARD'" routerLink="/user" class="btn">
          <span>Bienvenido {{username}}</span>
        </a>
      </div>-->
      <div class="col-lg-1 col-md-1 col-sm-1 col-1 text-center">
        <app-cart-status></app-cart-status>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row bg-dark py-2 px-xl-5">
      <div class="col-lg-12">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="/home">Productos</a>
          <button class="navbar-toggler collapsed" (click)="isMenuCollapsed = !isMenuCollapsed" type="button"
            data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item nav-link" *ngFor="let productCategory of productCategories">
                <a (click)="isMenuCollapsed=true" routerLink="/category/{{productCategory.id}}" routerLinkActive="active-link">
                  {{productCategory.categoryName}}
                </a>
              </li>
            </ul>
            <div class="navbar-nav ml-auto py-0">
              <a (click)="isMenuCollapsed=true" *ngIf="!loginService.isLoggedIn()" routerLink="/login" class="nav-item nav-link active">Iniciar
                sesión</a>
              <a (click)="isMenuCollapsed=true" *ngIf="!loginService.isLoggedIn()" routerLink="/signup" class="nav-item nav-link active">Registrate</a>
              <a (click)="isMenuCollapsed=true" *ngIf="loginService.isLoggedIn()" routerLink="/admin" class="nav-item nav-link active">
                <span>Mi cuenta</span>
              </a>
              <a (click)="isMenuCollapsed=true" *ngIf="loginService.isLoggedIn()" (click)="logout()" class="nav-item nav-link"
                style="cursor: pointer;">
                <fa-icon [icon]="faArrowRightFromBracket"></fa-icon> Cerrar sesión
              </a>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>
</body>
<router-outlet></router-outlet>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"
  integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script src="../assets/lib/easing/easing.min.js"></script>
<script src="../assets/lib/owlcarousel/owl.carousel.min.js"></script>
<script src="../assets/js/main.js"></script>
